<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!--Imagens Flexíveis-->
    <picture>
        <!-- A ordem tem que estar correta, da menor resolução para a maior -->
        <source media="(max-width: 750px)" srcset="./imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <!--Áudio--> <!--MP3 WAV OGG-->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midias/my-dog-is-happy.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls loop>
        <source src="./midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="./midias/guanacast-33.ogg" type="audio/ogg">
        <source src="./midias/guanacast-33.wav" type="audio/wav"><!--Evitar arquivos wav "Muito pesado!"-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="./midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
